<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Needs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Needs</h1>
    {% for need in needs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ need['title'] }}</h5>
                <p class="card-text">{{ need['description'] }}</p>
                <a href="{{ url_for('need_detail', need_id=need['id']) }}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    {% endfor %}
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Categories</a>
</div>
</body>
</html>
